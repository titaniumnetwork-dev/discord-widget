	<style>
		@font-face {
			font-family: "Whitney Book Regular";
			src: url("/discord/Whitney-Book.ttf");
		}
		@font-face {
			font-family: "Whitney Medium Regular";
			src: url("/discord/Whitney-Medium.ttf");
		}
		.discord {
			background-color: #36393F;
			color: white;
		}
		.messages {
			color:#fff;
			padding-left: 10px;
			margin-bottom: 25px;
			height: 90%;
			width: 100%;
			position: absolute;
			top:-10px;
			overflow-wrap: break-word;
		}
		.message {
			display: inline-block;
			position:relative;
			width: 99%;
			height: 50px;
			margin-left: 10px;
			overflow-wrap: break-word;
		}
		.name {
			font-weight: 500;
			font-style: normal;
			font-size: 1rem;
			position:relative;
			float: left;
			margin-left: 5px;
			font-family: Whitney Medium Regular;
			height: auto;
			border:0;
			z-index: 5;
			text-rendering: optimizeLegibility;
			top:0px;
		}
		.name:hover {
			text-decoration: underline;
		}
		.content {
			font-weight: 500;
			font-size: 1rem;
			position:absolute;
			float: left;
			left: 0px;
			text-rendering: optimizeLegibility;
			font-family: Whitney Book Regular;
			height: 25px;
			top: 20px;
			margin-left: 45px;
			word-wrap: break-word;
		}
		.avatar {
			position: relative;
			float: left;
			border-radius: 50%;
			width:40px;
			height:40x;
		}
		hr.discord {
		  border-top: 1px solid #42454A;
		}
		.input {
			position:fixed;
			-webkit-border-radius: 7px;
			-moz-border-radius: 7px;
			border-radius: 7px;
			z-index:100;
			color:#DCD8D9;
			border-style:none;
			padding-left: 5px;
			width:95.6%;
			height: 45px;
			bottom:0;
			margin-bottom: 25px;
			background-color:#40444B;
		}
		.messager {
			position:fixed;
			-webkit-border-radius: 7px;
			-moz-border-radius: 7px;
			border-radius: 7px;
			z-index:100;
			color:#DCD8D9;
			margin-right: 1%;
			right:0;
			border-style:none;
			padding-left: 5px;
			width:2.5%;
			height: 45px;
			bottom:0;
			margin-bottom: 25px;
			background-color:#40444B;
		}
		.info {
			position:fixed;
			bottom:0;
			margin-right:50%;
			width:95.6%;
			text-align:center;
			/*padding-left: 5px;*/
		}
		.inputcontainer {
			margin-left: 1.3%;
			margin-right: 1%;
		}
		.spacebottom {
			height: 70px;
		}
		::placeholder { /* Chrome, Firefox, Opera, Safari 10.1+ */
			color: #707278;
			opacity: 1; /* Firefox */
		}
		.timestamp {
			z-index:1;
			font-size: 0.75rem;
			color: #72767d;
			position: relative;
			right:0;
			/*float: left;*/
		}
		.mention {
			background-color:#3C414F;
			color: #7289DA;
			border-radius: 5%;
		}
		.bot {
			z-index:2;
			background-color:#7289DA;
			font-size: 0.75rem;
			text-align:center;
			padding-left: 3px;
			padding-right: 3px;
			padding-top: 2px;
			padding-bottom: 2px;
			border-radius: 4px;
			color: #FFFFFF;
			position: relative;
			right:0;
			/*float: left;*/
		}
		.mention:hover {
			color: #ffffff;
			background-color:#6071AC;
		}
